<!-- web-scraping.component.html -->
<div class="container">
  <!-- FileUploadComponent triggers the upload and emits the dataUploaded event -->
  <app-file-upload (dataUploaded)="handleDataUpload($event)"></app-file-upload>

  <p-accordion>
    <!-- Relevant Data List -->
    <p-accordionTab header="Relevant List">
      <p-orderList [value]="relevantData" [listStyle]="{ height: '25rem' }">
        <ng-template let-item pTemplate="item">
          <div class="flex flex-wrap p-2 align-items-center gap-3">
            <div class="flex-1 flex flex-column gap-2">
              <span class="font-bold">{{ item.topic }}</span>
              <span>{{ item.paragraph }}</span>
            </div>
          </div>
        </ng-template>
      </p-orderList>
    </p-accordionTab>

    <!-- Irrelevant Data List -->
    <p-accordionTab header="Irrelevant List">
      <p-orderList [value]="irrelevantData" [listStyle]="{ height: '25rem' }">
        <ng-template let-item pTemplate="item">
          <div class="flex flex-wrap p-2 align-items-center gap-3">
            <div class="flex-1 flex flex-column gap-2">
              <span class="font-bold">{{ item.topic }}</span>
              <span>{{ item.paragraph }}</span>
            </div>
          </div>
        </ng-template>
      </p-orderList>
    </p-accordionTab>
  </p-accordion>

</div>
