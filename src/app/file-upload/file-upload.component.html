<div class="card">
  <p-toast></p-toast>

  <p-fileUpload name="myfile[]" url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="true" accept=".json" maxFileSize="10000000"
                (onUpload)="onTemplatedUpload()" (onSelect)="onSelectedFiles($event)">

    <ng-template pTemplate="header" let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback" let-uploadCallback="uploadCallback">
      <div class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2">
        <div class="flex gap-2">
          <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-file" [rounded]="true" [outlined]="true" />
          <p-button (onClick)="uploadEvent(uploadCallback)" icon="pi pi-cloud-upload" [rounded]="true" [outlined]="true" severity="success" [disabled]="!files || files.length === 0" />
          <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true" [outlined]="true" severity="danger" [disabled]="!files || files.length === 0" />
        </div>
        <p-progressBar [value]="totalSizePercent" [showValue]="false" styleClass="md:w-20rem h-1rem w-full md:ml-auto"
                       [ngClass]="{ 'exceeded-progress-bar': totalSizePercent > 100 }">
          <span class="white-space-nowrap">{{ totalSize }}B / 1Mb</span>
        </p-progressBar>
      </div>
    </ng-template>

    <ng-template pTemplate="content" let-files let-uploadedFiles="uploadedFiles" let-removeFileCallback="removeFileCallback" let-removeUploadedFileCallback="removeUploadedFileCallback">
      <div *ngIf="files?.length > 0">
        <h5>Pending</h5>
        <div class="flex flex-wrap p-0 sm:p-5 gap-5">
          <div *ngFor="let file of files; let i = index" class="card m-0 px-6 flex flex-column border-1 surface-border align-items-center gap-3">
            <div>
              <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50">
            </div>
            <span class="font-semibold">{{ file.name }}</span>
            <div>{{ formatSize(file.size) }}</div>
            <p-badge value="Pending" severity="warning"></p-badge>
            <p-button icon="pi pi-times" (onClick)="onRemoveTemplatingFile($event, file, removeFileCallback, i)" [outlined]="true" [rounded]="true" severity="danger"></p-button>
          </div>
        </div>
      </div>

      <div *ngIf="uploadedFiles?.length > 0">
        <h5>Completed</h5>
        <div class="flex flex-wrap p-0 sm:p-5 gap-5">
          <div *ngFor="let file of uploadedFiles; let i = index" class="card m-0 px-6 flex flex-column border-1 surface-border align-items-center gap-3">
            <div>
              <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50">
            </div>
            <span class="font-semibold">{{ file.name }}</span>
            <div>{{ formatSize(file.size) }}</div>
            <p-badge value="Completed" severity="success"></p-badge>
            <p-button icon="pi pi-times" (onClick)="removeUploadedFileCallback(i)" [outlined]="true" [rounded]="true" severity="danger"></p-button>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="empty">
      <div class="flex align-items-center justify-content-center flex-column">
        <i class="pi pi-cloud-upload border-2 border-circle p-5 text-8xl text-400 border-400"></i>
        <p class="mt-4 mb-0">Drag and drop files here to upload.</p>
      </div>
    </ng-template>
  </p-fileUpload>
  

  <!-- Order List to display topics and paragraphs from uploaded JSON -->
  <p-orderList [value]="data" [listStyle]="{ height: '25rem' }" header="Preview">
    <ng-template let-data pTemplate="item">
      <div class="flex flex-wrap p-2 align-items-center gap-3">
        <div class="flex-1 flex flex-column gap-2">
          <span class="font-bold">{{ data.topic }}</span>  <!-- Display topic -->
          <span>{{ data.paragraph }}</span>  <!-- Display paragraph -->
        </div>
      </div>
    </ng-template>
  </p-orderList>
  <div class="container">
    <p-button label="Process" icon="pi pi-check" class="p-button-rounded p-button-primary custom-margin-bottom" (onClick)="uploadEventBtn()" ></p-button>
  </div>
</div>
